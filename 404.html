<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CheatBD</title>
<style>
body {
  margin: 0;
  padding: 0;
  background-color: #000000;
  color: #00FF00;
  font-family: 'Arial', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

header {
  width: 100%;
  padding: 20px;
  background-color: #111111;
  text-align: center;
  font-size: 2em;
  font-weight: bold;
  color: #00FF00;
  text-shadow: 1px 1px #003300;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  text-align: center;
}

/* First photo (Theme.jpg) bigger */
.photo-big {
  width: 750px;
  max-width: 95%;
  border-radius: 15px;
  box-shadow: 0 0 25px #00FF00;
  margin: 20px 0;
}

/* Second photo (Lv.1.jpg) stays the same */
.main-photo {
  width: 350px;
  max-width: 90%;
  border-radius: 15px;
  margin: 20px 0;
  box-shadow: 0 0 15px #00FF00;
}

button {
  padding: 12px 24px;
  font-size: 1.2em;
  background-color: #00FF00;
  color: #000000;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s;
}

button:hover {
  background-color: #00CC00;
  transform: scale(1.05);
}

footer {
  padding: 12px;
  text-align: center;
  color: #00FF00;
  font-weight: bold;
  text-shadow: 1px 1px #003300;
}

/* Chatbot styles - top-right corner */
#chatbot {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 250px;
  font-family: Arial, sans-serif;
  z-index: 9999;
}

#chat-header {
  background-color: #00FF00;
  color: #000;
  padding: 10px;
  border-radius: 10px 10px 0 0;
  cursor: pointer;
  font-weight: bold;
  text-align: center;
}

#chat-body {
  background-color: #111;
  border: 2px solid #00FF00;
  border-radius: 0 0 10px 10px;
  padding: 10px;
  display: none;
}

#messages {
  height: 150px;
  overflow-y: auto;
  color: #00FF00;
  font-size: 0.9em;
  margin-bottom: 5px;
}

#user-input {
  width: 70%;
  padding: 5px;
  border-radius: 5px;
  border: none;
}

#send-btn {
  width: 25%;
  padding: 5px;
  background-color: #00FF00;
  color: #000;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

#send-btn:hover {
  background-color: #00CC00;
}
</style>
</head>
<body>

<header>CheatBD</header>

<main>
  <h1>Welcome to CheatBD!</h1>
  <p>Buy Our Panels</p>

  <!-- First BIG photo -->
  <img src="Theme.jpg" class="photo-big">

  <!-- Second SMALLER photo -->
  <img src="Lv.1.jpg" class="main-photo">

  <!-- Download Button -->
  <a href="CheatBD.zip" download>
    <button>ðŸ”¥Buy CheatBD LV.-1ðŸ”¥</button>
  </a>
</main>

<footer>
  &copy; -----2025 CheatBD â€” Created By Rifat For Cheat Panels-------
</footer>

<!-- Chatbot -->
<div id="chatbot">
  <div id="chat-header">ðŸ’¬ Chat with AI</div>
  <div id="chat-body">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Type here...">
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
// Toggle chat window
const header = document.getElementById('chat-header');
const body = document.getElementById('chat-body');
header.addEventListener('click', () => {
  body.style.display = body.style.display === 'none' ? 'block' : 'none';
});

// Simple AI responses
const sendBtn = document.getElementById('send-btn');
const input = document.getElementById('user-input');
const messages = document.getElementById('messages');

sendBtn.addEventListener('click', () => {
  const text = input.value.trim();
  if(text === '') return;
  
  // User message
  messages.innerHTML += `<div><b>You:</b> ${text}</div>`;
  
  // AI response (basic rules)
  let reply = "I don't understand yet!";
  if(text.toLowerCase().includes("hi")) reply = "Hello! Welcome to CheatBD!";
  if(text.toLowerCase().includes("cheat")) reply = "We sell cheat panels, click the button below!";
  if(text.toLowerCase().includes("buy")) reply = "Click the green button to buy your panel!";
  
  // Add AI reply
  messages.innerHTML += `<div><b>AI:</b> ${reply}</div>`;
  
  input.value = '';
  messages.scrollTop = messages.scrollHeight;
});
</script>

</body>
</html>
