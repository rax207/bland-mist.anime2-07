body {

header {

  text-align: center;

}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  text-align: center;
}

.photo-big {
  width: 750px;
  max-width: 95%;
  border-radius: 15px;
  box-shadow: 0 0 25px #00FF00;
  margin: 20px 0;
}

.main-photo {
  width: 350px;

  border-radius: 15px;

button {

  text-align: center;
  color: #00FF00;
  font-weight: bold;

/* Chatbot styles - top-right corner */
#chatbot {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 280px;
  font-family: Arial, sans-serif;
  z-index: 9999;
}

#chat-header {
  background-color: #00FF00;
  color: #000;
  padding: 10px;
  border-radius: 10px 10px 0 0;
  cursor: pointer;
  font-weight: bold;
  text-align: center;
}

#chat-body {
  background-color: #111;
  border: 2px solid #00FF00;
  border-radius: 0 0 10px 10px;
  padding: 10px;
  display: none;
}

#messages {
  height: 200px;
  overflow-y: auto;
  color: #00FF00;
  font-size: 0.9em;
  margin-bottom: 5px;
}

#user-input {
  width: 70%;
  padding: 5px;
  border-radius: 5px;
  border: none;
}

#send-btn {
  width: 28%;
  padding: 5px;
  background-color: #00FF00;
  color: #000;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

#send-btn:hover {
  background-color: #00CC00;
}

</head>
<body>

<header>CheatBD</header>

<main>
  <h1>Welcome to CheatBD!</h1>
  <p>Buy Our Panels</p>

  <img src="Theme.jpg" class="photo-big">
  <img src="Lv.1.jpg" class="main-photo">

  <a href="CheatBD.zip" download>
    <button>ðŸ”¥Buy CheatBD LV.-1ðŸ”¥</button>
  </a>
</main>

<footer>
  &copy; -----2025 CheatBD â€” Created By Rifat For Cheat Panels-------
</footer>

<!-- Chatbot -->
<div id="chatbot">
  <div id="chat-header">ðŸ’¬ Chat with AI</div>
  <div id="chat-body">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Type here...">
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
// Toggle chat window
const header = document.getElementById('chat-header');
const body = document.getElementById('chat-body');
header.addEventListener('click', () => {
  body.style.display = body.style.display === 'none' ? 'block' : 'none';
});

// OpenAI Chat
const sendBtn = document.getElementById('send-btn');
const input = document.getElementById('user-input');
const messages = document.getElementById('messages');

sendBtn.addEventListener('click', async () => {
  const text = input.value.trim();
  if(!text) return;

  // Show user message
  messages.innerHTML += `<div><b>You:</b> ${text}</div>`;
  input.value = '';
  messages.scrollTop = messages.scrollHeight;

  // Call OpenAI API
  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer YOUR_OPENAI_API_KEY" // <-- Replace with your key
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{role: "user", content: text}],
        max_tokens: 150
      })
    });
    const data = await response.json();
    const reply = data.choices[0].message.content;
    messages.innerHTML += `<div><b>AI:</b> ${reply}</div>`;
    messages.scrollTop = messages.scrollHeight;
  } catch(err) {
    messages.innerHTML += `<div><b>AI:</b> Error! Check your API key.</div>`;
    messages.scrollTop = messages.scrollHeight;
  }
});
</script>

</body>
