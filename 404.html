<script>
// Toggle chat window
document.getElementById("chat-btn").onclick = () => {
  const box = document.getElementById("chat-box");
  box.style.display = box.style.display === "none" ? "block" : "none";
};

// AI call via Replit server
async function sendToAI(message) {
  try {
    const res = await fetch("https://open-ai-express-chat--tanvir040579.replit.app/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });
    const data = await res.json();
    return data.reply;
  } catch {
    return "AI server is offline!";
  }
}

// Send message handler
document.getElementById("chat-send").onclick = async () => {
  const input = document.getElementById("chat-input");
  const log = document.getElementById("chat-log");
  const userMsg = input.value.trim();
  if(!userMsg) return;

  log.innerHTML += `<p><b>You:</b> ${userMsg}</p>`;
  input.value = "";

  const reply = await sendToAI(userMsg);
  log.innerHTML += `<p><b>AI:</b> ${reply}</p>`;
  log.scrollTop = log.scrollHeight;
};
</script>
