<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheatBD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: green;  /* Page background */
      color: red;               /* Theme color */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px;
      background-color: darkgreen;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: red;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: red;
      color: green;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: darkred;
      color: lightgreen;
    }
  </style>
</head>
<body>

<header>CheatBD</header>

<main>
  <h1>Welcome to CheatBD</h1>
  <p>This page uses a green background with a red theme!</p>
  <button onclick="alert('Button clicked!')">Click Me</button>
</main>

<footer style="padding: 12px; text-align: center; color: red;">
  &copy; 2025 CheatBD
</footer>

</body>
</html>
