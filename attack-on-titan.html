<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attack on Titan - Episode 1 (Vimeo)</title>

  <!-- Video.js + Vimeo Plugin -->
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-vimeo@2/dist/videojs-vimeo.js"></script>

  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .video-js {
      width: 80%;
      max-width: 720px;
      margin: 0 auto;
      box-shadow: 0 0 15px red;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin: 15px 0;
      gap: 10px;
    }
    .controls button {
      background: #1a1a1a;
      color: red;
      padding: 10px 15px;
      border: 2px solid red;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .controls button:hover {
      background: red;
      color: black;
    }
  </style>
</head>
<body>

  <h1>‚ñ∂ Attack on Titan ‚Äì Episode 1</h1>

  <video
    id="vimeoPlayer"
    class="video-js vjs-big-play-centered"
    controls
    data-setup='{"techOrder":["vimeo"], "sources":[{ "type": "video/vimeo", "src": "https://vimeo.com/1102173987"}]}'
  ></video>

  <div class="controls">
    <button onclick="skip(-10)">‚è™ Back 10s</button>
    <button onclick="skip(10)">‚è© Forward 10s</button>
  </div>

  <a href="bland_mist_anime.html" style="color:red; text-decoration:none; font-size:1.1rem;">üîô Back to Home</a>

  <script>
    const player = videojs('vimeoPlayer');

    function skip(sec) {
      const current = player.currentTime();
      player.currentTime(current + sec);
    }
  </script>

</body>
</html>
