<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attack on Titan - YouTube Episodes</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 80%;
      max-width: 720px;
      height: 405px; /* 16:9 ratio */
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px red;
      margin-top: 20px;
    }
    .episode-list {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .episode-button {
      background: #1a1a1a;
      color: red;
      padding: 10px 15px;
      border: 2px solid red;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      text-decoration: none;
    }
    .episode-button:hover {
      background-color: red;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Attack on Titan - YouTube Episodes</h1>

<iframe id="videoPlayer" 
  src="https://www.youtube.com/embed/OEdHsZbJHrk?list=PLNcqwhPhO46GSE_1eBVzMpx4eu8NjIrG-" 
  allowfullscreen 
  title="Episode 1">
</iframe>

<div class="episode-list">
  <a class="episode-button" href="#" onclick="loadEpisode('OEdHsZbJHrk')">Episode 1</a>
  <a class="episode-button" href="#" onclick="loadEpisode('NEXT_VIDEO_ID_2')">Episode 2</a>
  <a class="episode-button" href="#" onclick="loadEpisode('NEXT_VIDEO_ID_3')">Episode 3</a>
</div>

<script>
  function loadEpisode(videoId) {
    const iframe = document.getElementById('videoPlayer');
    iframe.src = 'https://www.youtube.com/embed/' + videoId + '?list=PLNcqwhPhO46GSE_1eBVzMpx4eu8NjIrG-';
  }
</script>

</body>
</html>
