<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attack on Titan - Mixed Episodes</title>
  <style>
    body {
      background: black;
      color: red;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, iframe {
      width: 80%;
      max-width: 720px;
      height: 405px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px red;
      margin-top: 20px;
      background: black;
    }
    .controls, .episode-list {
      display: flex;
      justify-content: center;
      margin: 15px 0;
      gap: 10px;
      flex-wrap: wrap;
    }
    button, .episode-button {
      background: #1a1a1a;
      color: red;
      padding: 10px 15px;
      border: 2px solid red;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      text-decoration: none;
    }
    button:hover, .episode-button:hover {
      background: red;
      color: black;
    }
  </style>
</head>
<body>

  <h1>‚ñ∂ Attack on Titan ‚Äì Episodes</h1>

  <!-- Default player: Vimeo (EP1) -->
  <div id="playerContainer">
    <iframe
      id="vimeoPlayer"
      src="https://player.vimeo.com/video/1102173987"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <video id="drivePlayer" style="display:none;" controls></video>

  <div class="controls">
    <button onclick="skip(-10)">‚è™ Back 10s</button>
    <button onclick="skip(10)">‚è© Forward 10s</button>
  </div>

  <div class="episode-list">
    <a class="episode-button" onclick="loadEpisode('1102173987')">Episode 1</a>
    <a class="episode-button" onclick="loadEpisode('1102491761')">Episode 2</a>
    <a class="episode-button" onclick="loadEpisode('1102494646')">Episode 3</a>
    <a class="episode-button" onclick="loadEpisode('1102487519')">Episode 4</a>
    <a class="episode-button" onclick="loadEpisode('1102493211')">Episode 5</a>
    <a class="episode-button" onclick="loadEpisode('1102488053')">Episode 6</a>
    <a class="episode-button" onclick="loadEpisode('1102486713')">Episode 7</a>
    <a class="episode-button" onclick="loadEpisode('1102488999')">Episode 8</a>
  </div>

  <a href="bland_mist_anime.html" style="color:red; text-decoration:none; font-size:1.1rem;">üîô Back to Home</a>

<script>
  const vimeo = document.getElementById("vimeoPlayer");
  const drive = document.getElementById("drivePlayer");

  function loadEpisode(type, id) {
    if (type === "vimeo") {
      vimeo.style.display = "block";
      drive.style.display = "none";
      vimeo.src = "https://player.vimeo.com/video/" + id;
    } else {
      vimeo.style.display = "none";
      drive.style.display = "block";
      drive.src = "https://drive.google.com/uc?export=download&id=" + id;
    }
  }

  function skip(sec) {
    if (drive.style.display === "block") {
      drive.currentTime += sec;
    } else {
      alert("‚è© Skip only works on Google Drive episodes!");
    }
  }
</script>

</body>
</html>
