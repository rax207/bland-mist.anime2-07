    body {

      width: 80%;

      background: #1a1a1a;
      color: red;
      padding: 10px 15px;
      border: 2px solid red;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      text-decoration: none;
    }
    .episode-button:hover {
      background-color: red;
      color: black;
    }
    a.back {
      display: inline-block;
      margin-top: 40px;
      color: red;
      background: #1a1a1a;
      padding: 10px 20px;
      text-decoration: none;

      color: black;
